<o-form-layout-manager attr="CarPart" mode="tab" title="CARPART">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="CarPartTable" 
            service="CarPart" 
            entity="CarPart" 
            title="CARPART"
            keys="id"
            columns="id;car_id;part_id;quantity" 
            header-actions="R;D"
            visible-columns="id;car_id;part_id;quantity"  
            sort-columns="id" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column attr="car_id" title="car_id">
    <o-table-cell-renderer-service attr="car_id" 
        service="Car" entity="CarType" columns="id;id"
        parent-keys="id:car_id"
        value-column="id" keys="car_id"
        visible-columns="id" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-column attr="part_id" title="part_id">
    <o-table-cell-renderer-service attr="part_id" 
        service="Part" entity="PartType" columns="id;name"
        parent-keys="id:part_id"
        value-column="name" keys="part_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-column #quantity attr="quantity" title="quantity" type="integer" editable="no" required="yes" content-align="center"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
